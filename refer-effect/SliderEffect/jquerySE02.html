    <style>
        /* slider */
        .slider-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .slider-img img {
            width: 100%;
        }

        .slider-img {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 480px;
            overflow: hidden;
        }
        .slider-inner {
            position: relative;
            float: left;
            width: 4000px;
            height: 480px;
            overflow: hidden;
        }
        .slider-inner .slider{
            position: relative;
            float: left;
            width: 800px;
            height: 480px;
        }
        .slider-inner .slider::before{
            position: absolute;
            left: 5px; top: 5px;
            background: rgba(0,0,0,.4);
            color: #fff;
            padding: 5px 10px 3px;
            line-height: 1;
            font-family: "NEXONLv1Gothic";
            content : attr(data-name);
        }
        .slider-inner .slider:nth-child(1){z-index: 5;}
        .slider-inner .slider:nth-child(2){z-index: 4;}
        .slider-inner .slider:nth-child(3){z-index: 3;}
        .slider-inner .slider:nth-child(4){z-index: 2;}
        .slider-inner .slider:nth-child(5){z-index: 1;}

    </style>
</head>

    <script>
        const sliderWrap = $(".slider-wrap");
        const sliderImg = $(".slider-img");
        const sliderInner = $(".slider-inner");
        const slider = $(".slider");

        let sliderduration = 600;
        let sliderEasing = "easeOutExpo";
        let curruentIndex = 0;
        let sliderCount = slider.length; //이미지 갯수
        setInterval(function(){
            //3초에 한번씩 왼쪽으로 800px을 이동 시켜야 함.
            // sliderInner.animate({left:"-800px"});
            // sliderInner.animate({left:"-1600px"});
            
            (curruentIndex < sliderCount - 1 ) ? curruentIndex++ : curruentIndex = 0;
            let sliderPosition = curruentIndex * -slider.width();
            sliderInner.animate({left:sliderPosition}, sliderduration, sliderEasing);
