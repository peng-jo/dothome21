<style>
    @font-face {
        font-family: 'Cafe24Syongsyong';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Syongsyong.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .audio {
        position: absolute;
        right: 20px;
        top: 20px;
    }

    .audio .btn-sound {
        width: 30px;
        height: 30px;
        background: #a6c8e9;
        line-height: 28px;
        text-align: center;
        display: block;
        color: #fff;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer
    }

    body {
        background: #7176AD;
        font-family: 'Cafe24Syongsyong';
    }

    .title {
        position: absolute;
        left: 20px;
        top: 20px;
    }
    .title h2{
        margin-bottom: 10px;
        font-size: 40px;
    }
    .score {
        font-size: 30px;
    }
    .success {
        display: none;
    }
    /* card */
    .cardWrap {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-gap: 1vw;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        perspective: 600px;
        border: 6px solid #223C6F;
        padding: 1vw;
        border-radius: 1vw;
    }

    .cardWrap .card {
        width: 8vw;
        height: 20vh;
        transform-style: preserve-3d;
        transition: all 0.6s;
        cursor: pointer;
    }
    .cardWrap .card>div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: .4vw;
        background-color: #1D2C57;
        backface-visibility: hidden;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 90%;
    }

    .cardWrap .card .front {
        transform: rotateY(0deg);
    }

    .cardWrap .card .back {
        transform: rotateY(-180deg);
    }

    /* card img */
    .cardWrap .card .front {
        background-image: url(img/sagittariusImg.png);

    }

    .card[data-type=img1] .back {
        background-image: url(img/cancer.png);
    }

    .card[data-type=img2] .back {
        background-image: url(img/gemini.png);
    }

    .card[data-type=img3] .back {
        background-image: url(img/leo.png);
    }

    .card[data-type=img4] .back {
        background-image: url(img/libra.png);
    }

    .card[data-type=img5] .back {
        background-image: url(img/pisces.png);
    }

    .card[data-type=img6] .back {
        background-image: url(img/sagittarius.png);
    }

    .card[data-type=img7] .back {
        background-image: url(img/scorpio.png);
    }

    .card[data-type=img8] .back {
        background-image: url(img/taurus.png);
    }

    .card[data-type=img9] .back {
        background-image: url(img/virgo.png);
    }
</style>

<script>
    const $btnSound = $(".btn-sound");

        "../assets/audio/Time to Spare - An Jone.mp3",

    ]

    soundMatch = new Audio(sound[0]);
    soundMatchFail = new Audio(sound[1]);
    soundSuccess = new Audio(sound[2]);

    $btnSound.on("click", function () {
        $(this).find("i").toggleClass("fa fa-volume-up fa fa-volume-off");
        $(this).toggleClass("isPlaying");
        //play
        if ($(this).hasClass("isPlaying")) {
            $themeSong.play();
        } else {
            $themeSong.pause();
        }
