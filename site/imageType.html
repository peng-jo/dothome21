<html lang="ko">
<head>

  <title>이미지타입 유형</title>

      <!-- CSS -->
      <link rel="stylesheet" href="css/fonts.css">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/common.css">
      
      <!-- Image Type CSS -->
      <link rel="stylesheet" href="css/imageType.css">
</head>
<body>

<!-- #1번 -->

<div class="imageType">
  <div class="imageType01">
    <header>
      <h2>취미생활 즐기기</h2>
    </header>
    <div class="img-wrap">
      <div class="container">       
        <img src="./img/image01.jpg" alt="이미지1">
        <article>
          <span class="img-title">
            수채화 그리기
          </span>
          <span class="img-desc">
            수채화는 물과 수채화 물감, 붓, 휴지 준비물만 있으면 됩니다. 습식 기법과 건식 기법등을이용해 다른 사람과 같이 다양한 수채화를 그리보세요.
          </span>
          <span class="img-link">
            <a href="#ex">
              자세히 보기
            </a>
          </span>     
        </article>
      </div>
      <div class="container">
        <img src="./img/image02.jpg" alt="이미지1">
          <article>
            <span class="img-title">
              도자기 빚기
            </span>
            <span class="img-desc">
              핀칭 기법은 손가락의 힘만으로 흙을 눌러 원하는 형태로 만드는 작업이며 코일링 기법은 길다랗게 말아서 쌓아 올기는 기법입니다. 다른 사람과 함께 도자기를 빚어 보세요.
            </span>
            <span class="img-link">
              <a href="#ex">
                자세히 보기
              </a>
            </span>
          </article>
        </div>
  </div>

     
  </div>
</div>


<div class="imageType">
  <div class="imageType02">
  <header>
    <h2>축구를 즐겨보자</h2>
  </header>
  <div class="container">
    <div class="img-wrap">

      <div class="img">
        <img src="img/image03.jpg" alt="" class="img-pic">
        <article>
          <span class="title">
            연습경기
          </span>
          <span class="link">
            자세히 보기
          </span>
        </article>

        <article>

            프리킥 연습

          <span class="link">
            자세히 보기
          </span>
        </article>
      </div>


      <div class="img">
        <img src="img/image05.jpg" alt="" class="img-pic">
        <article>
          <span class="title">
            패널티킥 연습
          </span>
          <span class="link">
            자세히 보기
          </span>
        </article>
      </div>
    </div>
  </div>
  </div>
</div>
