<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="peng-jo">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="웹퍼블리셔, 프론트엔드개발자.">
    <title>cardType01</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    
    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/cardType.css">

</head>
<body>
    <section id="cardType01" class="cardType01">
        <div class="container">
            <h2>HOBBIES</h2>
            <p>동호회 웹 사이트 입니다.<br>
                자신의 취미생활을 다른사람과 즐겨보세요.</p>
            <div class="card-wrap">
                <!-- card -->
                <div class="card">
                    <a href="#">
                        <img src="img/card01.jpg" alt="게임 관련 이미지 입니다." class="card-img">
                        <strong class="card-title">게임 동호회 즐기기</strong>
                        <span class="card-desc">콘솔게임부터 PC 게임 까지 다양한 게임들을
                            다른사람과 함께 즐겨보세요.</span>
                        <span class="card-keyword">
                            <span>#pc게임</span>
                            <span>#콘솔게임</span>
                        </span>
                    </a>
                </div>
                <!-- card -->
                <div class="card">
                    <a href="#">
                        <img src="img/card02.jpg" alt="큐브 관련 이미지 입니다." class="card-img">
                        <strong class="card-title">큐브 동호회 즐기기</strong>
                        <span class="card-desc">루빅스 큐브, 미러큐브등 다양한 큐브들을 다
                            른사람과 함께 즐겨보세요.</span>
                        <span class="card-keyword">
                            <span>#루빅스큐브</span>
                            <span>#미러큐브</span>
                        </span>
                    </a>
                </div>
                <!-- card -->
                <div class="card">
                    <a href="#">
                        <img src="img/card03.jpg" alt="낚시 관련 이미지 입니다." class="card-img">
                        <strong class="card-title">낚시 동호회 즐기기</strong>
                        <span class="card-desc">바다 낚시,  민물 낚시, 얼음 낚시를 다른 사람
                            과함께 즐겨보세요.</span>
                        <span class="card-keyword">
                            <span>#도시어부</span>
                            <span>#월척</span>
                            <span>#바다낚시</span>
                            <span>#민물낚시</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
       
    </section>
</body>
</html>
