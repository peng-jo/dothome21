<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<body>
	<header id="header">
        <ul class="header__left">
            <li><img class="header__circle" src="./assets/svg/plus_circle.svg" alt="plus_circle"></li>
            <li>
                <span>
                    <div>PORT PROCESS</div>
                    <span class="header__num">10%</span>
                    <span class="header__percent">
                        <span class="header__percent__show">
                            
                        </span>
                    </span>
                </span>
            </li>
        </ul>
        <ul class="header__right">
            <li>WORK</li>
            <li>CONTACT</li>
            <li class="yellow">
                <span>PORT MENU</span>
            </li>
        </ul>
    </header>

	<section id="section1">
		<p>section1</p>
	</section>
	
	<section id="section2">
		<video class="video" src="./assets/video/video.mp4" autoplay loop></video>
		<p>section2</p>
	<div class="text_wrapper">
		
		<span class="text">
			안녕하세요 저는 프론트엔드 개발자를 꿈꾸고 있는 신입 개발자 조범수 입니다
		</span>
	</div>
	</section>
	<section id="section3">
		<p>section3</p>
	</section>
	<section id="section4">
		<p>section4</p>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
	<script>
		var text = document.querySelector(".text_wrapper");
		var container = document.querySelector("#section2");
		var video = document.querySelector('.video');
		gsap.registerPlugin(ScrollTrigger)
		var tl = gsap.timeline({
			scrollTrigger: {
				trigger: container, //스크롤 트리거 걸을요소
				pin: true, //배경은 고정한다.
				scrub: 0.3, //되돌아 오는지 설정
				start: "top top", //위부터 설정
				end: "+=3000"
			}
		});
		tl.to(text, {xPercent: -200, duration:2, ease: "none", stagger:3})
  		.to({},{duration:1});

	
	</script>
</body>

</html>
