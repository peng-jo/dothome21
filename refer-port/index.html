<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<body>
	<header id="header">
        <ul class="header__left">
            <li><img class="header__circle" src="./assets/svg/plus_circle.svg" alt="plus_circle"></li>
            <li>
                <span>
                    <div>PORT PROCESS</div>
                    <span class="header__num">10%</span>
                    <span class="header__percent">
                        <span class="header__percent__show">
                            
                        </span>
                    </span>
                </span>
            </li>
        </ul>
        <ul class="header__right">
            <li>WORK</li>
            <li>CONTACT</li>
            <li class="yellow">
                <span>PORT MENU</span>
            </li>
        </ul>
    </header>
	<section id="section1">
		<p>section1</p>
	</section>
	<section id="section2">
		<p>section2</p>
	<div class="text_wrapper">
		<span class="text">
			안녕하세요 저는 프론트엔드 개발자를 꿈꾸고 있는 신입 개발자 조범수 입니다
		</span>
	</div>
	</section>
	<section id="section3">
		<p>section3</p>
	</section>
	<section id="section4">
		<p>section4</p>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
	<script>
		var text = document.querySelector(".text_wrapper");
		var container = document.querySelector("#section2");
		gsap.to(container, {
			//컨테이너 크기 - 화면크기 만큼이동
			x: () => -(container.scrollWidth - document.documentElement.clientWidth) + "px",
			//선형/노이즈 효과 ease:none
			ease: "none",
			//스크롤 이벤트 트리거
			scrollTrigger: {
				//트리거 대상
				trigger: container,
				invalidateOnRefresh: true,
				//고정하기
				pin: true,
				//되감기
				scrub: 1,
				end: () => "+=" + container.offsetWidth
			}
		})
	</script>
</body>

</html>
