<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이어연습3</title>
  <style>
    @font-face {
      font-family: 'twaysky';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twaysky.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #e3f2fd;
      font-family: 'twaysky';
      font-size: 60px;
      text-transform: uppercase;
      text-align: center;
      color:#FFF;
      text-transform: uppercase;
    }
    
    .wrap {
      width: 1200px;
      height: 1100px;
      margin: 0 auto;
      line-height: 1100px;
    }

    .side {
      background-color: #bbdefb;
      width: 400px;
      height: 1100px;
      float: left;
      line-height: 1100px;
    }

    .header {
      background-color: #64b5f6;
      width: 800px;
      height: 300px;
      float: left;
      line-height: 300px;
    }

    .contents {
      background-color: #1976d2;
      width: 800px;
      height: 500px;
      float: left;
      line-height: 500px;
    }
    
    .footer {
      background-color: #0d47a1 ;
      width: 800px;
      height: 300px;
      line-height: 300px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="side">side</div>
    <div class="header">header</div>
    <div class="contents">contents</div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
