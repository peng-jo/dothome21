<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCS</title>
  <style>
    @font-face {
        font-family: 'TmonMonsori';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    body {
      background-color:#f48fb1;
      font-family: 'TmonMonsori';
      color:#fff;
      text-align: center;
      font-size:30px;

    }
    .wrap {
      margin: 0 auto;
      width: 1200px;
      height: 1200px;
      line-height: 1200px;
    }
    .header {
        width: 1200px;
        height: 100px;
        line-height: 100px;
        background-color: #3e2723;
    }
    .nav {
        width: 1200px;
        height: 100px;
        line-height: 100px;
        background-color: #880e4f;
    }
    section {
        overflow:hidden;
    }
    .side {
        width: 400px;
        height: 900px;
        line-height: 900px;
        float: left;
        background-color: #ad1457 ;
    }
    .content1 {
        width: 800px;
        height: 450px;
        line-height: 450px;
        float: left;
        background-color: #c2185b;
    }
    .cont1 {
        float: left;    
        background-color: #c2185b;
        width: 400px;
        height: 450px;
        line-height: 450px;
        box-sizing: border-box;
        border: 30px solid #ec407a ;
    }
    .cont2 {
        float: left;
        background-color: #c2185b;
        width: 400px;
        height: 450px;
        line-height: 450px;
        border: 30px solid #ec407a ;
        box-sizing: border-box;
    }
    .footer {
        width: 1200px;
        height: 100px;
        line-height: 100px;
        background-color: #880e4f;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">HEADER</div>
    <div class="nav">NAV</div>
    <div class="side">SIDE</div>
    <section>
        <div class="content1">CONTENT1</div>
        <div class="cont1">cont1</div>
        <div class="cont2">cont2</div>
    </section>
    <div class="footer">FOOTER</div>
  </div>
</body>
</html>
