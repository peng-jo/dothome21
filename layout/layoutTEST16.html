<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃16</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
            color: #fff;
        }
        header .logo {
            float: left;
            text-align: center;
            width: 250px;
            background-color: #CFC5E6;
            line-height: 100px;
            height: 100px;
        }
        header .menu {
            float: left;
            text-align: center;
            height: 100px;
            width: 950px;
            line-height: 100px;
            background-color: #AF9FD6;
        }
        #slide .slide{
            line-height: 400px;
            width: 100%;
            float: left;
            background: #9078C8;
            height: 400px;
            text-align: center;
        }
        #content .content1 {
            float: left;
            height: 250px;
            width: 400px;
            background-color: #785BBC;
            text-align: center;
            line-height: 250px;
        }
        #content .content2 {
            float: left;
            height: 250px;
            width: 400px;
            background-color: #6041B1;
            text-align: center;
            line-height: 250px;
        }
        #content .content3 {
            float: left;
            height: 250px;
            width: 400px;
            background-color: #573BAA;
            text-align: center;
            line-height: 250px;
        }
        footer .footer1 {
            float: left;
            width: 200px;
            height: 100px;
            background-color: #573BAA;
            line-height: 100px;
            text-align: center;
        }
        footer .footer2 {
            float: left;
            width: 800px;
            height: 100px;
            line-height: 100px;
            background-color: #4C34A2;
            text-align: center;
        }
        footer .footer3 {
            float: left;
            width: 200px;
            height: 100px;
            line-height: 100px;
            background-color: #402E9A;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="logo">로고</div>
                <div class="menu">메뉴</div>
            </div>
        </header>
        <!-- header -->
        <section id="slide">
            <div class="container">
                <div class="slide">이미지 슬라이드</div>
            </div>
        </section>
        <!-- section -->
        <section id="content">
            <div class="container">
                <article class="content1">공지사항</article>
                <article class="content2">갤러리</article>
                <article class="content3">팝업</article>
            </div>
        </section>
        <!-- section -->
        <footer>
            <div class="container">
                <div class="footer1">로고</div>
                <div class="footer2">copyright</div>
                <div class="footer3">SNS</div>
            </div>
        </footer>
        <!-- footer -->
    </div>
</body>
</html>
