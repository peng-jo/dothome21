<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습8</title>
    <style>
        * {
            margin: 0; padding:0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background-color: #ede7f6;
            width: 100%;
            height: 300px;
        }
        aside {
            background-color: #d1c4e9;
            width: 30%;
            height: 700px;
            float: left;
        }
        section {
            background-color: #b39ddb;
            width: 70%;
            height: 700px;
            float: left;
        }
        footer {
            background-color: #9575cd;
            height: 150px;
            width: 100%;
            float: left;
        }

        @media (max-width:1220px) {
            #wrap {
                width:80%;
            }
        }

        @media (max-width:800px) {
            #wrap {
                width:100%;
            }
        }

        @media (max-width:600px) {
            aside {
                float: none;
                width: 100%;
                height: 300px;
            }
            section {
                float: none;
                width: 100%;
                height: 300px;
            }
        }   
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>
</body>
</html>
