<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이어연습4</title>
  <style>
    @font-face {
      font-family: 'twaysky';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twaysky.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #efebe9;
      font-family: 'twaysky';
      color:#fff;
      text-align: center;
      font-size:60px;
      text-transform: uppercase;
    }

    .wrap {
      margin: 0 auto;
      width: 1200px;
      height: 1200px;
      line-height: 1200px;
    }

    .header {
      width: 1200px;
      height: 100px;
      line-height: 100px;
      background-color: #d7ccc8;
    }

    .nav {
      width: 1200px;
      height: 100px;
      line-height: 100px;
      background-color: #a1887f;
    }

    .side {
      width: 400px;
      height: 900px;
      line-height: 900px;
      background-color: #8d6e63;
      float: left;
    }

    .content1 {
      width: 800px;
      height: 300px;
      line-height: 300px;
      background-color: #6d4c41;
      float: left;
    }

    .content2 {
      width: 800px;
      height: 300px;
      line-height: 300px;
      background-color: #5d4037;
      float: left;
    }

    .content3 {
      width: 800px;
      height: 300px;
      line-height: 300px;
      background-color: #4e342e;
      float: left;
    }

    .footer {
      width: 1200px;
      height: 100px;
      line-height: 100px;
      background-color: #3e2723;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">header</div>
    <div class="nav">nav</div>
    <div class="side">side</div>
    <div class="content1">content1</div>
    <div class="content2">content2</div>
    <div class="content3">content3</div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
