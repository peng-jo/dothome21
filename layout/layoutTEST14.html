<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding : 0;
            margin : 0;
        }
        #wrap {
            background-color: #E3F2FD;
            
        }
        main {
            margin: 0 auto;
            width: 1200px;
            overflow: hidden;
        }
        header {
            height: 150px;
            background-color: #BBDEFB;
        }
        nav {
            background-color: #90CAF9;
            height: 150px;
        }
        aside {
            background-color: #64B5F6;
            width: 30%;
            height: 1200px;
            float: left;
        }

        .inner-section1 {
            background-color: #42A5F5;
            height: 400px;
            width: 70%;
            float: left;
        }
        .inner-section2 {
            background-color: #2196F3;
            height: 400px;
            width: 70%;
            float: left;
        }
        .inner-section3 {
            background-color: #1E88E5;
            height: 400px;
            width: 70%;
            float: left;
        }
        footer {
            background-color: #1976D2;
            height: 150px;
            width:100%;
            float: left;
        }
        @media ( max-width:1220px ) {
            main {
                width: 100%;
            }
            aside {
                height: 800px;
            }
            .inner-section3 {
                width: 100%;
                height: 400px;
            }
        }
        @media ( max-width:800px ) {
            aside {
                width: 100%;
                height: 150px;
            }
            .inner-section1 {
                width: 100%;
                height: 400px;
            }
            .inner-section2 {
                width: 100%;
                height: 150px;
            }
            .inner-section3 {
                height: 300px;
            }
        }
    </style>
</head>
<body>
<div id="wrap">
    <main>
        <header></header>
        <nav></nav>
        <aside></aside>
        <article>
            <section class="inner-section1">
            </section>
            <section class="inner-section2">
            </section>
            <section class="inner-section3">
            </section>  
        </article>
    <footer></footer>
    </main>
</div>
</body>
</html>
